<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{

            width:300px;
            height:200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>




<div class="box">

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa fugit cupiditate sed assumenda eius tempora quam deserunt corporis repellendus, sunt aspernatur perferendis sapiente? Qui suscipit cum ea, assumenda enim doloremque.</p>
</div>


<button class="btn1">remove</button>
<button class="btn2">empty</button>
    



<script src="jquery-3.6.0.min.js"> </script>
<script>

    $(document).ready(function(){

// remove-it remove object 

        $(".btn1").click(function(){



            $(".box").remove()
        })

// empty()-it remove object content


        $(".btn2").click(function(){



        $(".box").empty()
          })


    })
</script>
</body>
</html>
