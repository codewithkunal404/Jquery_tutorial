<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <h1>kunal</h1>

    <ol>
        <li>home</li>
    </ol>



    <button class="btn">appendtext</button>
    <button class="btn2">appendlist</button>

    
    <button class="btn3">prependtext</button>
    <button class="btn4">prependlist</button>
    <button class="btn5">before</button>
    <button class="btn6">after</button>


    <script src="jquery-3.6.0.min.js"></script>


    <script>


        $(document).ready(function(){

// append text and list


     $(".btn").click(function(){

        $("h1").append("<b>ankit</b>")


    
      })

      $(".btn2").click(function(){

$("ol").append("<li>contact</li>")



})



// prepend text and list
$(".btn3").click(function(){

$("h1").prepend("rahul")



})



$(".btn4").click(function(){

$("ol").prepend("<li>Aboutus</li>")



})





$(".btn5").click(function(){

$("h1").before("vicky")



})


$(".btn6").click(function(){

$("h1").after("vicky")



})




        })
    </script>
</body>
</html>
